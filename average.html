<!DOCTYPE html>
<html>
<head>
<title>Average Of 'N' Numbers</title>
<link rel="stylesheet" href="styles.css">
</head>

<body>
 <h1>Average Of N Numbers</h1><br>
 <hr>
 <label for="number">Enter a number: </label>
 <input id="number" type="number">
 <button id="btnCalcAvg">Calculate Average</button><br>
 <h3 id="result"></h3>
 <p id="nnumbers"></p>
 <a href="index.html">Back to Homepage</a>

 <script>
    document.getElementById("btnCalcAvg").addEventListener("click", () => {
        var n = document.getElementById("number").value * 1;
        var result = sum = items = 0;
        var nText = "";

        

        for (var i = 1; i <= n; i++) {
            sum += i;
            result = sum / i;
            nText += "(" + i + ") + ";
            items++;
        }   nText += ") / " + items;

        document.getElementById("result").innerHTML = "Answer: " + result;
        document.getElementById("nnumbers").innerHTML = "Numbers divided by count: " + nText;
    });
</script>
</body>
</html>
