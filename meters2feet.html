<!DOCTYPE html>
<html>
<head>
<title>Meters to Feet Converter</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
 <h1>Meters to Feet Converter</h1><br>
 <hr>
  <label for="meters">Meters:</label><br>
  <input type="number" id="meters" ><br>
  <label for="feet">Feet:</label><br>
  <input readonly type="number" id="feet" ><br>
  <button onclick="toFeet()">Convert Meters to Feet</button>
  <button onclick="clearValues()">Clear Values</button>
  <a href="index.html">Back to Homepage</a>

</body>
<script>
    function toFeet(){
        var meters, feet 
        
        meters = document.getElementById("meters").value * 1;
        feet = document.getElementById("feet").value * 1;
        feet = meters *3.28084
        document.getElementById("feet").value = feet;
    }
  
    function clearValues(){
        document.getElementById("meters").value ='';
        document.getElementById("feet").value ='';
    }
</script>
</html>
