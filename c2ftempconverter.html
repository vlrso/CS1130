 <!DOCTYPE html>
<html>
<head>
 <title>Celsius to Fahrenheit Converter</title>
 <style>
    body {
        font-family: 'Arial', sans-serif;
        text-align: center;
        }

    h1 {
        font-size: 24px;
        }

    label {
        font-size: 18px;
        }

    input {
        margin-bottom: 10px;
        }

    button {
        margin: 5px;
        font-size: 16px;
        cursor: pointer;
        }

  </style>
</head>
<body>
 <h1>Celsius to Fahrenheit Converter</h1><br>
 <hr>
  <label for="celsius">Celsius:</label><br>
  <input id="celsius" type="number"><br>
  <label for="fahrenheit">Fahrenheit:</label><br>
  <input readonly type="number" id="fahrenheit"><br>
  <button id = "btnconvertF">Convert</button>
  <button id = "btnclear">Clear</button><br>
  <a href="index.html">Back to Homepage</a>

</body>


<script>
    document.getElementById("btnconvertF").addEventListener("click", () => {
    var tempf, tempc;
     
    var inputCelsius = document.getElementById("celsius").value;
    if (isNaN(inputCelsius)) {
        alert("Please enter a valid number for Celsius.");
        return;
    }

    tempc = inputCelsius * 1;
    tempf = (tempc * 9 / 5) + 32;
    document.getElementById("fahrenheit").value = tempf;
});


    document.getElementById("btnclear").addEventListener("click", () => {
    document.getElementById("fahrenheit").value = '';
    document.getElementById("celsius").value = '';
});

</script>
</html>
