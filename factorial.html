<!DOCTYPE html>
<html>
<head>
<title>Factorial Calculator</title>
<link rel="stylesheet" href="styles.css">
</head>

<body>
 <h1>Factorial Calculator</h1><br>
 <hr>
 <label for="number">Enter a number: </label>
 <input id="number" type="number">
 <button id="btnCalcFactorial">Calculate Factorial</button><br>
  <h3 id="ntitle"></h3>
  <p id="nnumbers"></p>
 <a href="index.html">Back to Homepage</a>

</body>

<script>
    document.getElementById("btnCalcFactorial").addEventListener("click", () => {
        var nLimit = document.getElementById("number").value * 1;
        var nText = "";
        var result = 1;
        var i = 1;

        while (i <= nLimit) {
            result *= i;
            nText += result + " ";
            i++;
        }

        document.getElementById("ntitle").innerHTML = "Answer: " + result;
        document.getElementById("nnumbers").innerHTML = "Numbers: " + nText;
    });
</script>
</html>
