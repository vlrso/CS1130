<!DOCTYPE html>
<html>
<head>

    <title>Add 2 Numbers</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
        }

        h1 {
            font-size: 24px;
        }

        label {
            font-size: 18px;
        }

        input {
            margin-bottom: 10px;
        }

        button {
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        #sum {
            font-size: 20px;
        }

    </style>
</head>
<body>

<h1>Add 2 numbers</h1> <br>
<hr>
  <label for="n1">Type first number:</label><br>
  <input type="number" id="n1"><br>
  <label for="n2">Type second number:</label><br>
  <input type="number" id="n2"><br>
  <button onclick = "computeSum()">Compute Sum</button>
  <button onclick = "clearValues()">Clear</button><br>
  <label for="sum">Sum:</label>
  <input id="sum" readonly type="number"><br>
<a href="index.html">Back to Homepage</a>

</body>
<script>
    function computeSum(){
        var n1,n2,sum;

        
        n1 = document.getElementById("n1").value * 1;
        n2 = document.getElementById("n2").value * 1;
        sum = n1+n2;
        document.getElementById("sum").value = sum;
    }

    function clearValues(){
        n1 = document.getElementById("n1").value ='';
        n2 = document.getElementById("n2").value ='';
        sum = document.getElementById("sum").value ='';
    }
</script>
</html>
